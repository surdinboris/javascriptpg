<!DOCTYPE html>
<html>
<head>
  <title>My First HTML</title>
  <meta charset="UTF-8">
  <script>
      document.addEventListener("DOMContentLoaded", function(e) {
          let header = document.getElementsByTagName('p');
          Array.prototype.slice.call(header).forEach(el =>el.setAttribute("style", "color: green;"));

      })
  </script>
</head>
<body>

<p>Node JS basic site</p>
<p>Meta data is data about the HTML document.</p>
</body>
</html>
