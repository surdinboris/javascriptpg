    <script> //chess board
        var rsize=30;
        var csize=8;
        var bl='#'; //black cell
        var wt=' '; //white cell
        var erow =''; //even row collector
        var orow=''; //odd row collector
        //generating even pattern
        for(var ercounter=0; ercounter<rsize; ercounter+=1)
        {
            var erboolvar=!(ercounter %2);
            erow+=(erboolvar ? bl:wt);
        }
        //generating odd pattern
        for(var orcounter=0; orcounter<rsize; orcounter+=1)
        {
            var orboolvar=!(orcounter %2);
            orow+=(orboolvar ? wt:bl);
        }
        //combining patterns
        for(var ccounter=0; ccounter<csize; ccounter+=1) //appending row
        {
            var cboolvar=!(ccounter %2);
            console.log(cboolvar ? erow:orow);
        }
    </script>
